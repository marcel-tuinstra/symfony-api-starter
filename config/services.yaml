# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/Api/Resource'
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
        autowire: true
        autoconfigure: true
        public: true

    # ðŸ‘‡ Explicitly tell Symfony which ProcessorInterface to inject
    ApiPlatform\State\ProcessorInterface $persistProcessor: '@api_platform.doctrine.orm.state.persist_processor'

    App\OpenApi\OpenApiFactory:
        decorates: 'api_platform.openapi.factory'
        arguments: [ '@App\OpenApi\OpenApiFactory.inner' ]

    App\Security\KeycloakAuthenticator:
        arguments:
            $introspectionUrl: '%env(KEYCLOAK_INTROSPECTION_URL)%'
            $clientId: '%env(KEYCLOAK_CLIENT_ID)%'
            $clientSecret: '%env(KEYCLOAK_CLIENT_SECRET)%'

    App\Service\KeycloakService:
        arguments:
            $keycloakBaseUrl: '%env(KEYCLOAK_BASE_URL)%'
            $keycloakRealm: '%env(KEYCLOAK_REALM)%'
            $keycloakClientId: '%env(KEYCLOAK_CLIENT_ID)%'
            $keycloakClientSecret: '%env(KEYCLOAK_CLIENT_SECRET)%'

    Sentry\SentryBundle\Monolog\LogsHandler:
        arguments:
            - !php/const Monolog\Logger::INFO

    Sentry\Monolog\Handler:
        arguments:
            $level: !php/const Monolog\Logger::ERROR

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
