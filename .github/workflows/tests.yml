name: Tests

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  phpunit:
    name: PHPUnit (${{ matrix.suite }}, PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    env:
      COVERAGE_THRESHOLD: 70
      APP_ENV: test
      APP_DEBUG: 1
      APP_SECRET: test_secret
      DATABASE_URL: sqlite:///${{ github.workspace }}/var/cache/test/app_ci.db
      CORS_ALLOW_ORIGIN: '*'
      KEYCLOAK_BASE_URL: http://dummy-keycloak
      KEYCLOAK_REALM: dummy
      KEYCLOAK_CLIENT_ID: dummy
      KEYCLOAK_CLIENT_SECRET: dummy
      KEYCLOAK_INTROSPECTION_URL: http://dummy-keycloak/introspect
    strategy:
      fail-fast: false
      matrix:
        php: [ '8.3' ]
        suite: [ 'Unit', 'Integration', 'Functional' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, pdo, pdo_pgsql, pdo_sqlite
          tools: composer:v2
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Prepare test cache directory
        run: mkdir -p var/cache/test

      - name: Run PHPUnit
        run: vendor/bin/phpunit --testsuite ${{ matrix.suite }}
        env:
          COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH }}

  coverage:
    name: Coverage (PHP 8.3)
    runs-on: ubuntu-latest
    needs: phpunit
    env:
      COVERAGE_THRESHOLD: 70
      APP_ENV: test
      APP_DEBUG: 1
      APP_SECRET: test_secret
      DATABASE_URL: sqlite:///${{ github.workspace }}/var/cache/test/app_ci.db
      CORS_ALLOW_ORIGIN: '*'
      KEYCLOAK_BASE_URL: http://dummy-keycloak
      KEYCLOAK_REALM: dummy
      KEYCLOAK_CLIENT_ID: dummy
      KEYCLOAK_CLIENT_SECRET: dummy
      KEYCLOAK_INTROSPECTION_URL: http://dummy-keycloak/introspect

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo, pdo_pgsql, pdo_sqlite, xdebug
          tools: composer:v2
          coverage: xdebug

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Prepare test cache directory
        run: mkdir -p var/cache/test var/coverage

      - name: Run PHPUnit with coverage
        run: vendor/bin/phpunit --coverage-clover var/coverage/clover.xml
        env:
          COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH }}

      - name: Calculate coverage percentage
        id: coverage
        run: |
          OUTPUT=$(php -r '
            $xml = simplexml_load_file("var/coverage/clover.xml");
            $metrics = $xml->project->metrics;
            $statements = (float) $metrics["statements"];
            $covered = (float) $metrics["coveredstatements"];
            $missed = $statements - $covered;
            $pct = $statements > 0 ? round(($covered / $statements) * 100, 2) : 0;
            printf("coverage=%s\nstatements=%s\ncovered=%s\nmissed=%s\n", $pct, $statements, $covered, $missed);
          ')
          echo "$OUTPUT" >> "$GITHUB_OUTPUT"
          COVERAGE=$(echo "$OUTPUT" | awk -F= '/^coverage=/{print $2}')
          echo "COVERAGE=$COVERAGE" >> "$GITHUB_ENV"

      - name: Enforce coverage threshold (70%)
        run: |
          php -r '
            $threshold = (float) getenv("COVERAGE_THRESHOLD");
            $coverage = (float) getenv("COVERAGE");
            if ($coverage < $threshold) {
              fwrite(STDERR, "Coverage {$coverage}% is below required {$threshold}%\n");
              exit(1);
            }
            echo "Coverage OK: {$coverage}% (threshold {$threshold}%)\n";
          ';

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-clover
          path: var/coverage/clover.xml

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          COVERAGE: ${{ steps.coverage.outputs.coverage }}
          COVERAGE_THRESHOLD: ${{ env.COVERAGE_THRESHOLD }}
          COVERAGE_STATEMENTS: ${{ steps.coverage.outputs.statements }}
          COVERAGE_COVERED: ${{ steps.coverage.outputs.covered }}
          COVERAGE_MISSED: ${{ steps.coverage.outputs.missed }}
        with:
          script: |
            const coverage = process.env.COVERAGE || '0';
            const threshold = process.env.COVERAGE_THRESHOLD || '70';
            const statements = process.env.COVERAGE_STATEMENTS || '0';
            const covered = process.env.COVERAGE_COVERED || '0';
            const missed = process.env.COVERAGE_MISSED || '0';
            const body = `**Coverage report**\n\n- Statements: ${statements}\n- Covered: ${covered}\n- Missed: ${missed}\n- Coverage: ${coverage}% (threshold ${threshold}%)\n\nArtifact: coverage-clover (clover.xml)`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
