name: Lint

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  php-lint:
    name: PHPStan & ECS (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ '8.3' ]

    env:
      APP_ENV: test
      KEYCLOAK_BASE_URL: http://dummy-keycloak
      KEYCLOAK_REALM: dummy
      KEYCLOAK_CLIENT_ID: dummy
      KEYCLOAK_CLIENT_SECRET: dummy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, pdo, pdo_pgsql, pdo_sqlite
          tools: composer:v2
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: PHPStan
        run: vendor/bin/phpstan analyse
        env:
          COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH }}

      - name: ECS
        run: vendor/bin/ecs check src tests
        env:
          COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH }}

      - name: Rector (dry-run)
        run: vendor/bin/rector process --dry-run
        env:
          COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH }}
